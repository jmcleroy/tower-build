    name: "nxos backup"
    description: "backup nxos"
    job_type: "run"
    inventory: "NXOS"
    project: "NXOS"
    playbook: "nxos_backup.yml"
    machine_credential: "Demo Credentials"
    state: present
    tower_verify_ssl: false
    tower_host: "{{ host }}"
    tower_username: "{{ username }}"
    tower_password: "{{ password }}"
