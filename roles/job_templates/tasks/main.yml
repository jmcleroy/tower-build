---
- name: Add tower credential
  tower_credential:
    name: network
    kind: net
    organization: default
    password: ask
    state: present
    tower_host: {{ tower_host }}
    tower_username: {{ tower_username }}
    tower_password: {{ tower_password }}

- name: create the sales demo nxos project
  tower_project:
    name: Ansible NXOS
    description: Networking playbooks
    scm_type: git
    scm_url: https://github.com/jmcleroy/jpoc
    scm_clean: no
    scm_delete_on_update: no
    scm_update_on_launch: yes
    tower_host: 172.16.3.15
    state: present
    tower_host: {{ tower_host }}
    tower_username: {{ tower_username }}
    tower_password: {{ tower_password }}

- name: create the sales demo f5 project
  tower_project:
    name: Ansible F5
    description: Networking playbooks
    scm_type: git
    scm_url: https://github.com/jmcleroy/f5bigip
    scm_clean: no
    scm_delete_on_update: no
    scm_update_on_launch: yes
    tower_host: 172.16.3.15
    state: present
    tower_host: {{ tower_host }}
    tower_username: {{ tower_username }}
    tower_password: {{ tower_password }}
